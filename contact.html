<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dumbways- Contact Person</title>
    <link rel="stylesheet" href="styleproject.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="left-side">
        <a href="index.html">
          <img src="assets/logo.png" />
        </a>

        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="myproject.html">My Project</a>
          </li>
        </ul>
      </div>

      <div class="right-side">
        <a href="contact.html">Contact Me</a>
      </div>
    </nav>
    <!-- Akhir Navbar -->

    <div style="width: 350px; margin: 50px auto">
      <form action="" style="text-align: left">
        <div style="text-align: center; margin-bottom: 30px">
          <h1>GET IN TOUCH</h1>
        </div>
        <div>
          <label for="name" style="font-size: 20px; font-weight: 700; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">Name</label>
          <input
            type="text"
            placeholder="Input your name"
            id="name"
            style="padding: 8px; margin-top: 10px; margin-bottom: 10px; width: 100%; box-sizing: border-box; border-radius: 10px; border: 1px solid rgb(179, 176, 176); background: #caf0f8"
          />
        </div>
        <div>
          <label for="email" style="font-size: 20px; font-weight: 700; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">Email</label>
          <input
            type="email"
            placeholder="Input your email"
            id="email"
            style="padding: 8px; margin-top: 10px; margin-bottom: 10px; width: 100%; box-sizing: border-box; border-radius: 10px; border: 1px solid rgb(179, 176, 176); background: #caf0f8"
          />
        </div>
        <div>
          <label for="phone" style="font-size: 20px; font-weight: 700; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">Phone</label>
          <input
            type="text"
            placeholder="Input your number"
            id="phone"
            style="padding: 8px; margin-top: 10px; margin-bottom: 10px; width: 100%; box-sizing: border-box; border-radius: 10px; border: 1px solid rgb(179, 176, 176); background: #caf0f8"
          />
        </div>
        <div>
          <label for="subject" style="font-size: 20px; font-weight: 700; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">Subject</label>
          <select name="" id="subject" style="padding: 8px; margin-top: 10px; margin-bottom: 10px; width: 100%; box-sizing: border-box; border-radius: 10px; border: 1px solid rgb(179, 176, 176); background: #caf0f8">
            <option value="" disabled selected>Select Your Subject</option>
            <option value="lets talk">Lets Talk</option>
            <option value="lets collaboration">Lets Collaboration</option>
            <option value="i am hiring">I Am Hiring</option>
          </select>
        </div>
        <div>
          <label for="message" style="font-size: 20px; font-weight: 700; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">Your Message</label>
          <textarea
            id="message"
            style="padding: 8px; margin-top: 10px; margin-bottom: 10px; width: 100%; height: 100px; resize: none; box-sizing: border-box; border-radius: 10px; border: 1px solid rgb(179, 176, 176); background: #caf0f8; cursor: pointer"
            placeholder="Input Your Message"
          ></textarea>
        </div>
        <div style="text-align: right">
          <button type="button" onclick="showData()" style="padding: 8px 20px; font-size: 15px; border: none; cursor: pointer; text-align: center; border-radius: 10px; background: #ee9b00">Submit</button>
        </div>
      </form>
    </div>
    <script src="form.js"></script>
  </body>
</html>
